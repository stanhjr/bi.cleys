{% if page_model.cta %}
<section class="cta">
    <div class="container --small">
        <div class="cta__inner --blue-bg">
            <div class="cta__header">
                <h5 class="subtitle">{{ page_model.cta.sub_title }}</h5>
                <h3 class="like-h3">{{ page_model.cta.title }}</h3>
            </div>
            <a href="https://www.gevelcalculator.cleys.be/" class="btn --btn-arrow">Open generator</a>
        </div>
    </div>
</section>
{% endif %}
